<h2 style="text-align:center;">Create Contact</h2>

<form #formCtrl="ngForm">
    <div class="row" style="text-align:center; margin-bottom:5px;">
        <div class="col-md-offset-4 col-md-4 ">
            <input type="text" id="name" class="form-control" required name="name" [(ngModel)]='newContact.name' placeholder="Enter Name"
                #name="ngModel">
        </div>
    </div>
    <div class="col-md-offset-4 col-md-4 ">
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">
                Name is required
            </div>
        </div>
    </div>
    <div class="row" style="text-align:center; margin-bottom:5px;">
        <div class="col-md-offset-4 col-md-4 ">
            <input type="phone" id="name" class="form-control" required minlength=10 maxlength="14" name="phone no" [(ngModel)]='newContact.phoneNo'
                value="" placeholder="Enter Phone Number" #phoneNo="ngModel">
        </div>
    </div>
    <div class="col-md-offset-4 col-md-4 ">
        <div *ngIf="phoneNo.errors && (phoneNo.dirty || phoneNo.touched)" class="alert alert-danger">
            <div [hidden]="!phoneNo.errors.required">
                phone no is required
            </div>
            <div [hidden]="!phoneNo.errors.minlength">
                phoneNo must be at least 10 characters long.
            </div>
            <div [hidden]="!phoneNo.errors.maxlength">
                phone No cannot be more than 14 characters long.
            </div>
        </div>
    </div>

    <div class="row" style="text-align:center; margin-bottom:5px;">
        <div class="col-md-offset-4 col-md-4 ">
            <button [disabled]="!formCtrl.form.valid" class="btn btn-success btn-block" type="" (click)='add()'>Create</button>
        </div>
    </div>
</form>
